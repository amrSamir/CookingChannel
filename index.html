
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>You Tube Videos with jQuery , json</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    var totalResults;
    var perPage = 25;
    $.getJSON('http://gdata.youtube.com/feeds/api/playlists/7D96DE51AAC3E97F?v=2&alt=json-in-script&callback=?&start-index=1', function(data) {
        //openSearch$totalResults
        totalResults = data.feed['openSearch$totalResults']['$t'];
        var cnt = 1;
		  var i;
        for (i = 1; i <= totalResults; i += perPage) {
            $.getJSON('http://gdata.youtube.com/feeds/api/playlists/7D96DE51AAC3E97F?v=2&alt=json-in-script&callback=?&start-index=' + i, function(data) {
                $.each(data.feed.entry, function(k, item) {

                    var title = item['title']['$t'];
                    title = title.replace('قناة الناس المطبخ والناس','');
                    title = title.replace('فناة الناس المطبخ والناس','');
                    title = title.replace('قناة الناس  المطبخ والناس','');
                    title = title.replace('قناة الناس المطيخ والناس','');
                    title = title.replace('قناة الناس المطبح والناس','');
                    title = title.replace('قناة الناس المطبح والناس','');
                    title = title.replace('قناة الناس المطبخ','');
                    title = title.replace('الناس','');
                    title = title.replace('الشيف محمد فوزي','');
                    title = title.replace('الشيف محمد فوزى','');
                    title = title.replace('الشيف محمدفوزي','');
                    title = title.replace('محمد فوزي','');
                    title = title.replace('محمد فوزى','');
                    title = title.replace('و خالد الباروكي','');
                    title = title.replace('وخالد الباروكي','');
                    title = title.replace('وخالد الباربوكى','');
                    title = title.replace('ونبيل سلمان','');
                    title = title.replace('الشيف احمد القاضى','');
						  title = title.replace('الشيف أحمد القاضي','');
                    var videoID = item['media$group']['yt$videoid']['$t'];

                    var video = 'http://www.youtube.com/watch?v=' + videoID;
                    $('#mybox').append(cnt + '<a href="' + video + '"> ' + title + '</a> <br/> ');
                    cnt++;
                });
            });
        }
    });
 });
 </script>
<!--http://www.youtube.com/user/alnastvchannel#grid/user/7D96DE51AAC3E97F-->
</head>

<body>
<div id="mybox"></div>
<div id="mybox2"></div>
</body>
</html>
